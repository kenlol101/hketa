<div *ngFor="let c of containerList">
    <ng-container *ngIf="c.response">
        <label style="color: white">Generated Time: {{c.response.generated_timestamp | date:'medium'}}</label>
        <table mat-table [dataSource]="tableData(c.response)" class="mat-elevation-z8" aria-label="ETA Table">
            <ng-container matColumnDef="route">
                <th mat-header-cell *matHeaderCellDef> Route </th>
                <td mat-cell *matCellDef="let element"> {{element.route}} </td>
            </ng-container>
            <ng-container matColumnDef="dest_en">
                <th mat-header-cell *matHeaderCellDef> Destination </th>
                <td mat-cell *matCellDef="let element"> {{element.dest_en}} </td>
                </ng-container>
                <ng-container matColumnDef="eta">
                <th mat-header-cell *matHeaderCellDef> ETA </th>
                <td mat-cell *matCellDef="let element"> {{element.eta | date:'mediumTime'}} </td>
                </ng-container>
                <ng-container matColumnDef="rmk_en">
                <th mat-header-cell *matHeaderCellDef> Remarks </th>
                <td mat-cell *matCellDef="let element"> {{element.rmk_en}} </td>
                </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-mini-fab color="secondary" aria-label="Button to close the table" (click)="onClick(c)">
            <mat-icon>close</mat-icon>
        </button>
    </ng-container>
</div>
